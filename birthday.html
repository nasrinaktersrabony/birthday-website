<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div1">
        <h1>Birthdays</h1>
    </div><br><br><br><br>

    <h2>Add a Birthday</h2><br><br>
    <form>

        <input type="text" value="Name">

        <input type="text" value="Month">

        <input type="text" value="Day">
        <input type="button" class="button" value="Add birthday"><br><br>
    </form>

    <br><br><br><br>
    <h2>All Birthdays</h2><br><br>
    <div class="list">

        <table>

            <tr>
                <th>Name</th>
                <th>Birthday</th>
            </tr>
            <tr>
                <td>Harry</td>
                <td>7/31</td>
            </tr>
            <tr>
                <td>Ron</td>
                <td>3/1</td>
            </tr>
            <tr>
                <td>Harmonie</td>
                <td>9/19</td>
            </tr>
        </table>
    </div>
</body>
</html>
